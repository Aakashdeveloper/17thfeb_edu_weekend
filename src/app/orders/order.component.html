<div class="container">
    <div class="panel panel-primary">
        <div class="panel-heading">
           {{title}}
        </div>
        <div class="panel-body">
            <div class="row">
                <div class="col-md-2">Filter By:</div>
                <div class="col-md-4">
                    <input type="text"
                    placeholder="Enter your text"/>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <h3 id="headFilter">Filtered By:</h3>
                </div>
            </div>
            <div class="table-responsive">
                <table class="table" >
                    <thead>
                        <tr>
                            <th>
                                <button class="btn btn-success">
                               Show Image
                                </button>
                            </th>
                            <th>Name</th>
                            <th>Code</th>
                            <th>Date</th>
                            <th>Price</th>
                            <th>StarRating</th>
                        </tr>
                    </thead>
                    
                </table>
            </div>
        </div>
    </div> 
</div>
